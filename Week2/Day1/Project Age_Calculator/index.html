<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Age Calculator</title>
</head>

<body>
    <div class="container">             <!--It seems we always start with a container-->
        <form>                          <!--We start with a form, why? Because we are inputing data which will transform into a result-->
            <div class="base">
                <h4>Age Calculator</h4>
                
                
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd" minlength="1" maxlength="2" required> <!-- what
                    is happening here with 'name' 'id' 'placeholder'-->
                </div>
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="mm" minlength="1" maxlength="2" required>
                </div>
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="year" id="year" placeholder="yyyy" minlength="4" maxlength="4" required>
                </div>
                <div class="block">
                    <p class="title">Hour</p>
                    <input type="text" name="hour" id="hour" placeholder="hr" minlength="1" maxlength="2" required>
                </div> 
                <div class="block">
                    <p class="title">Minute</p>
                    <input type="text" name="minute" id="minute" placeholder="mn" minlength="1" maxlength="2" required>
                </div> 
                <div class="block">
                    <p class="title">Secs</p>
                    <input type="text" name="seconds" id="seconds" placeholder="sec" minlength="1" maxlength="2" required>
                </div>  
            </div>

            <div class="base">
                <input type="button" name="submit" value="submit" onclick="age()" />
            </div>

            <div class="age" id="age">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
