<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon-Memory Game Felder & Perlow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <nav class="navbar"></nav>
    <h1 class="heading">Match Each Picture to the Correct Description</h1>
    <!---<div class="titlenames">Names</div>
    <div class="titleimages">Images</div>--->

    <div class="container">

        <div class="cards">
            <div class="card" place="Kever_Rachel">
                <img src="./images/Kever_Rachel.jpg" alt="Kever Rachel">
            </div>

            <div class="card" place="Holy_Temple">
                <img src="./images/Holy_Temple.jpg" alt="Holy Temple">
            </div>
            <div class="card" place="Rabbi_Meir">
                <img src="./images/rabi_meir_grave.jpg" alt="Rabbi Meir Baal Haness">
            </div>

            <div class="card" place="Machpela_of_Hebron">
                <img src="./images/cave-of-the-patriarchs.jpeg" alt="Machpela of Hebron">
            </div>

            <div class="card" place="Shilo">
                <img src="./images/Shilo.jpg" alt="Tabernacle of Shilo">
            </div>

            <div class="card" place="Abuhav_Synagouge_Tzefat">
                <img src="./images/abuhav-synagogue.jpg" alt="Abuhav Synagouge Tzefat">
            </div>

            <div class="card" place="City_of_David">
                <img src="./images/City_of_David.jpg" alt="City of David">
            </div>

            <div class="card" place="Shmuel_HaNavi">
                <img src="./images/Shmuel_HaNavi.jpg" alt="Shmuel HaNavi">
            </div>

            <div class="card" place="Rashbi">
                <img src="./images/Rashbi.jpg" alt="Rabbi Shimon Bar Yohai Lab B'Omer Meron">
            </div>

            <div class="card" place="Kever_Rachel">
                <p>Kever Rachel</p>
            </div>

            <div class="card" place="Holy_Temple">
                <p>Holy Temple in Jerusalem</p>
            </div>

            <div class="card" place="Rabbi_Meir">
                <p>Rabbi Meir Baal Haness</p>
            </div>

            <div class="card" place="Machpela_of_Hebron">
                <p>Machpela</p>
            </div>

            <div class="card" place="Shilo">
                <p>Tabernacle of Shilo</p>
            </div>

            <div class="card" place="Abuhav_Synagouge_Tzefat">
                <p>Abuhav Synagouge in Tzefat</p>
            </div>

            <div class="card" place="City_of_David">
                <p>City of David</p>
            </div>

            <div class="card" place="Shmuel_HaNavi">
                <p>Shmuel HaNavi</p>
            </div>

            <div class="card" place="Rashbi">
                <p>Rabbi Shimon Bar Yohai</p>
            </div>

        </div>
        <script src="script.js"></script>
</body>

</html>
