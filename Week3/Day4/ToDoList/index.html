<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/cddf9f8b27.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <label for="">Type a task here:</label>
        <input type="text" name="task" id="task-input"/>
        <input id="button" type="submit" value="Add"/>
    </form>
    <ul id="list-tasks"> </ul>
    
    <div class="accomplished">
    <p>Things Accomplished Today!
    <ul id="things-done"></ul>
    </p>
    </div>

   

    <script src="script.js"></script>
</body>
</html>
